  <div id="cdp" class="mian">
		<!-- 顶部 bar -->
		<div class="top-search">
      <a href="javascript:;" class="top-search-area" id="goBack"><i class="cdp-iconfont">&#xe614;</i> 返回</a>
      <a href="javascript:;" class="top-search-box">

			<div class="top-search-btn">

				<ul class="top-search-list hide">

					<li><a href="index.html" class="cdp-iconfont">&#xe629;</a></li>
				</ul>
      </div>
    </div>
    <h2 class="user-form-title">询价场地</h2>
		<!-- 表单 -->
    <div class="user-form">
      <div class="user-form-item user-form-item2 clearfix">
        <span class="user-form-item-icon"><i class="cdp-iconfont">&#xe607;</i></span>
        <span class="user-form-item-sub">
          <input type="text" value="蓝派顶级别墅" readonly />
        </span>
      </div>
    </div>
    <h2 class="user-form-title">询价信息</h2>
    <div class="user-form">
      <div class="user-form-item clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe605;</i></span>
        <span class="user-form-item-sub">
					<select class="" name="">
            <option value="" selected="selected">选择活动类型</option>
            <option value="">同学聚会</option>
						<option value="">团队建设</option>
						<option value="">生日会</option>
            <option value="">其他(请在下方填写)</option>
          </select>
          <i class="cdp-iconfont">&#xe615;</i>
        </span>
      </div>
      <div class="user-form-item clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe603;</i></span>
        <span class="user-form-item-sub">
					<label for="selectDate" id="selectDateLabel">请选择日期</label>
					<input type="date" id="selectDate" />
          <i class="cdp-iconfont">&#xe615;</i>
        </span>
      </div>
      <div class="user-form-item clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe606;</i></span>
        <span class="user-form-item-sub">
					<select>
						<option value="" selected="selected">选择天数</option>
            <option value="">一天</option>
            <option value="">二天</option>
						<option value="">三天</option>
            <option value="">更多(请在下方填写)</option>
          </select>
          <i class="cdp-iconfont">&#xe615;</i>
        </span>
      </div>
      <div class="user-form-item clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe602;</i></span>
        <span class="user-form-item-sub">
          <input type="text" placeholder="活动人数(必填)" />
        </span>
      </div>
      <div class="user-form-item clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe604;</i></span>
        <span class="user-form-item-sub">
          <input type="text" placeholder="活动预算(非必填)" />
        </span>
      </div>
      <div class="user-form-item clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe600;</i></span>
        <span class="user-form-item-sub">
          <input type="text" placeholder="联系人(必填)" />
        </span>
      </div>
      <div class="user-form-item user-form-item2 clearfix">
				<span class="user-form-item-icon"><i class="cdp-iconfont">&#xe60e;</i></span>
        <span class="user-form-item-sub">
          <input type="text" placeholder="联系人电话(必填)" />
        </span>
      </div>
    </div>
    <h2 class="user-form-title">有一些额外需求？</h2>
    <div class="user-form">
      <textarea placeholder="请简单描写您需要的其他服务，如餐饮、住宿等，可以为您提供更准确的报价"></textarea>
    </div>
    <div class="user-form-submit">
      <input class="inputBtn inputBlock inputType4" type="button" name="name" value="获取场地报价" />
